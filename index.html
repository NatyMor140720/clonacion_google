<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para poder conectar el estilo css para dar mejor presentacion a la página con mi código de html-->
    <link href="estilos.css" rel="stylesheet">
    <title>Clon de Google</title>
</head>

<body>
    <header>
        <nav>
            <!--Lista desordenada--> <!--<a> es para agregar referencia más h ref-->
            <ul class="nav-right-section">
                <!--Es para dar un estilo a una cosa en especifico o parte que deseamos-->
                <li><a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <!--img src="", para agregar el link de una foto de internet-->
                <li><img src="https://lh3.googleusercontent.com/ogw/AAEL6sjkbQnnS5ArKvo89OBbdeeR-hCMwpHebJ-756YC=s32-c-mo"></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

        <!--Barra de navegación/búsqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                    <input type="text">
                        <a class="micro-icon" href="#"></a>
                        <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    
    </main>
    <footer>
        <!--Lista Izquierda-->
        <ul class="footer-left">
            <!--<a> Sirve para agregar hipervinculos. Y, <li> es para crear listas desordenadas. Además, se agrega el href para poder agregar el enlace-->
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
        </ul>
            <!--Lista de la derecha-->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>

</body>

</html>
